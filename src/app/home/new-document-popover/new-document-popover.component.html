<ion-content>
  <ion-grid>
    <ion-row>
      <ion-item lines="inset">
        <ion-label position="stacked">Názov nového dokumentu:</ion-label>
        <ion-input #inputRef [formControl]="quicknameControl"></ion-input>
      </ion-item>      
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-button (click)="onCancelPopover()" fill="clear" color="medium">Zrušiť</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="onDismiss()" fill="clear">OK</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
